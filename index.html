<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Space Invaders!</title>
  </head>
  <body onkeydown="onKeyDown(event)" onload="init()">
    <h1>Defeat the EVIL invaders from BEYOND SPACE!</h1>
    <div class="score">Score: <span class="counter">0</span></div>
    <div>
      <button class="play" onclick="startGame()">Play!</button>
    <table>
      <tbody class="board"></tbody>
      <div class="restart">
        <span class="modal"></span>
        <button class="button" onclick="startGame()">Restart</button>
      </div>
    </table>
    <script src="js/util.js"></script>
    <script src="js/game.js"></script>
    <script src="js/hero.js"></script>
    <script src="js/alien.js"></script>
  </body>
</html>
